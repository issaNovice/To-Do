<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-box">
        <div class="c1">
            <input type="text" id="texts" class="hel">
            <div class="butts">
                <button id="addB">+ Add to list</button>
                <button id="removeB">- Remove Checked</button>
            </div>
        </div>
        <div class="c2">
            <h3>To-Do</h3>
            <div class="boox">
                <ul id="list">
                    <p class="hide">YOUR LIST IS EMPTY!</p>
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
